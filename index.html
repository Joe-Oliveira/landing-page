<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/home.css">
    <title>Landing Page Demonstrativa</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-burger" id="nav-logo">  food</i>
            <ul id="nav-list">
                <li class="nav-item active">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item active">
                    <a href="#menu">Cardápio</a>
                </li>
                <li class="nav-item active">
                    <a href="#testemunhas">Avaliações</a>
                </li>
            </ul>

            <button class="btn-default">
                Peça aqui
            </button>

            <button id="mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div id="mobile-menu">
                <ul id="mobile-nav-list">
                    <li class="nav-item">
                        <a href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="#menu">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#testemunhas">Avaliações</a>
                    </li>
                </ul>

                <button id="btn-mobile-menu">
                    Peça aqui !
                </button>
            </div>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <div class="shape"></div>
            <div id="cta">
                <h1 class="title">
                    O sabor que vai até <span>você</span>
                </h1>
                <p class="description">
                    A sua melhor escolha na hora que a fome bate forte, não perca nossas promoções de menus diarios
                </p>
                <div id="cta-buttons">
                    <a href="#" class="btn-default">Ver cardápio</a>
                    <a href="tel:+554798956574" id="phone-button">
                        <button class="btn-default">
                            <i class="fa-solid fa-phone"></i>
                            (47) 9xxxx-xxxx
                        </button>
                    </a>
                </div>

                <div class="social-media-buttons">
                    <a href="#">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>

            </div>

            <div id="banner">
                <img src="src/images/culinaria.jpg" alt="">
            </div>
        </section>
    </main>

    <script src="src/javascript/script.js"></script>
</body>
</html>
